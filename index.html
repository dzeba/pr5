<!DOCTYPE html>
<html>
	  <title>Nike</title>
  	<meta charset="utf-8">
  	<head>
 	<link rel="stylesheet" href="../pr5/style/style.css">
 	</head>
		<body>

			<div class="nike__header">
				<div class="nike__logo">
					<img src="../pr5/img/nike-48.png">
				</div>
				<div class="nike__iconmenu">
					<img src="../pr5/img/menu-4-48.png" width="35px" height="28px" >
				</div>
				<ul class="nike__menu">
					<li class="nike__item">lifestyle</li>
					<li class="nike__item">running</li>
					<li class="nike__item">footbal</li>
					<li class="nike__item">skateboarding</li>
				</ul>
			</div>
			<div class="nike__product_background1"></div>
			<div class="nike__product_background2"></div>
			<div class="nike__product_main">
				<div class="nike__product_part1">
					<div class="nike__product_image1">
						<img src="../pr5/img/trainers.png"  width="550px" height="300px">
					</div>
					<ul class="nike__product_image2">
						<li class="nike__product_item1"><img src="../pr5/img/trainers1.png"></li>
						<li class="nike__product_item1"><img src="../pr5/img/trainers2.png"></li>
						<li class="nike__product_item1"><img src="../pr5/img/trainers3.png"></li>
					</ul>
					<div class="nike__product_add">
						<img src="../pr5/img/add.png" width="35px" height="35px">
					</div>
					
				</div>
				<div class="nike__product_part2">
					<div class="nike__product_text1">NEW</div>
					<div class="nike__product_text2">THE <span class="nike__product_span">RANNING</span></div>
					<div class="nike__product_text3">HAS JUST BEGUN</div>
					<div class="nike__product_text4">Huarache <span class="nike__product_stars">&#9733; &#9733; &#9733; &#9733; &#9733;</span></div>
					<div class="nike__product_text5">$200 </div>
					<div class="nike__product_text6">Size </div>
					<ul class="nike__product_menu">
						<li class="nike__product_item">7</li>
						<li class="nike__product_item">8</li>
						<li class="nike__product_item">9</li>
						<li class="nike__product_item">10</li>
						<li class="nike__product_item">11</li>
					</ul>
					<div class="nike__product_text7">ADD TO CART </div>
					<div class="nike__product_text8">WISHLIST </div>
				</div>
			</div>
		</body>
	</html>
